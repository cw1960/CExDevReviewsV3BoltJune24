        const client = createClient(supabaseUrl, supabaseKey);
        
        function log(message) {

            if (!session) {
                log('‚ùå No active session. Please sign in to your app first, then try this test.');
                return;
            }
            
            log('‚úÖ Found active session for user: ' + session.user.id);
            
            // Test personal stats
            log('üß™ Testing fetch-personal-stats...');
            
            try {
                const { data, error } = await client.functions.invoke('fetch-personal-stats', {
                    body: { userId: session.user.id }
                });
                
                if (error) {
                    log('‚ùå Personal Stats Error: ' + JSON.stringify(error));
                } else {
                    log('‚úÖ Personal Stats Success: ' + JSON.stringify(data));
                }
            } catch (err) {
                log('üí• Personal Stats Exception: ' + err.message);
            }
            
            // Test premium personal stats
